version: "3.7"
   
services:
  emacs:
    volumes:
      - /:/hdd
      - dataset:/dataset
      - sandbox:/sandbox
  gpu:
    image: ghcr.io/nakkaya/gpu:latest
    hostname: gpu
    restart: always
    volumes:
      - storage:/storage
      - dataset:/dataset
      - sandbox:/sandbox
      - /:/hdd
    ports:
      - "8080:8080"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
                - utility
                - compute
                - video

volumes:
  storage:
  dataset:
  sandbox:
